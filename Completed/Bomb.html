<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosive Sentence Game</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #444;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            outline: none;
            margin-bottom: 10px;
            background-color: #222;
            color: #E0E0E0;
        }
        input:focus {
            border-color: #007BFF;
        }
        .container {
            position: relative;
            margin-bottom: 20px;
        }
        .explosion {
            display: none;
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, yellow, transparent);
            border-radius: 50%;
            animation: explode 0.5s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
        .difficulty, .checkbox {
            margin: 10px 0;
        }
        .badge {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: teal;
            border-radius: 3px;
            color: white;
        }
        #score {
            margin: 20px;
            font-size: 24px;
        }
        #achievements {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            input {
                font-size: 16px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <h1>Explosive Sentence Game</h1>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div class="difficulty">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="2000">Very Easy (2s)</option>
            <option value="1500">Easy (1.5s)</option>
            <option value="1000">Medium (1s)</option>
            <option value="750">Hard (0.75s)</option>
            <option value="500">Very Hard (0.5s)</option>
            <option value="250">Extreme (0.25s)</option>
        </select>
    </div>
    <label class="checkbox">
        <input type="checkbox" id="destroy-end"> Destroy only the last typed character
    </label>
    <div class="container">
        <input type="text" id="user-input" aria-label="Input your sentence here" placeholder="Type the sentence...">
        <div id="explosion" class="explosion"></div>
    </div>
    <p id="timer">Time left: <span id="time-left">30</span> seconds</p>
    <p id="result" class="hidden"></p>
    <button id="download-button" class="hidden">Download Achievements</button>

    <div id="achievements" class="hidden">
        <h2>Achievements</h2>
        <div id="achievement-list"></div>
    </div>

    <script>
        const meaningfulSentences = [
            "The quick brown fox jumps over the lazy dog.",
            "A journey of a thousand miles begins with a single step.",
            "To be or not to be, that is the question.",
            "All that glitters is not gold.",
            "The only thing we have to fear is fear itself.",
            "In the middle of difficulty lies opportunity.",
            "Life is what happens when you're busy making other plans.",
            "The purpose of our lives is to be happy.",
            "Get busy living or get busy dying.",
            "You have within you right now, everything you need to deal with whatever the world can throw at you."
        ];

        const userInput = document.getElementById("user-input");
        const explosionDiv = document.getElementById("explosion");
        const timerDisplay = document.getElementById("time-left");
        const scoreDisplay = document.getElementById("score-value");
        const resultDisplay = document.getElementById("result");
        const downloadButton = document.getElementById("download-button");
        const achievementList = document.getElementById("achievement-list");
        let timer;
        let timeLeft = 30;
        let score = 0;
        let powerUpActive = false;
        let powerUpType = "";
        
        // Achievements
        const achievements = JSON.parse(localStorage.getItem('achievements')) || {
            firstWin: false,
            type100Chars: false,
            play1Hour: false,
            rapidTyper: false,
            sentenceMaster: false,
            comebackKid: false,
        };

        // Save achievements to localStorage
        function saveAchievements() {
            localStorage.setItem('achievements', JSON.stringify(achievements));
            displayAchievements();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resultDisplay.innerText = "You lost! Time's up.";
                    resultDisplay.classList.remove("hidden");
                }
            }, 1000);
        }

        function randomExplosion() {
            const destroyEndOnly = document.getElementById("destroy-end").checked;

            if (destroyEndOnly) {
                if (userInput.value.length > 0) {
                    userInput.value = userInput.value.slice(0, -1);
                    score -= 5; // Lose points for destruction
                    updateScore();
                    triggerExplosion(userInput.value.length);
                }
            } else {
                const validInputs = userInput.value.split('').filter(c => /[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/? ]/.test(c));
                if (validInputs.length > 0) {
                    const randomIndex = Math.floor(Math.random() * validInputs.length);
                    userInput.value = userInput.value.slice(0, randomIndex) + userInput.value.slice(randomIndex + 1);
                    score -= 5; // Lose points for destruction
                    updateScore();
                    triggerExplosion(randomIndex);
                }
            }
            spawnPowerUp();
        }

        function triggerExplosion(index) {
            explosionDiv.style.left = `${userInput.getBoundingClientRect().left + (index * 10)}px`;
            explosionDiv.style.top = `${userInput.getBoundingClientRect().top + 10}px`;
            explosionDiv.style.display = 'block';
            setTimeout(() => {
                explosionDiv.style.display = 'none';
            }, 500);
        }

        function spawnPowerUp() {
            const powerUp = document.createElement("div");
            powerUp.classList.add("power-up");
            powerUp.innerText = "$";
            powerUp.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(powerUp);

            setTimeout(() => {
                powerUp.remove();
            }, 5000);

            powerUp.onclick = function() {
                collectPowerUp();
                powerUp.remove();
            };
        }

        function collectPowerUp() {
            if (powerUpActive) return; // If a power-up is active, do nothing
            const powerUpTypes = ["shield", "slow", "double"];
            powerUpType = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            powerUpActive = true;

            if (powerUpType === "shield") {
                setTimeout(() => {
                    powerUpActive = false;
                }, 10000);
            } else if (powerUpType === "slow") {
                clearInterval(timer);
                setTimeout(() => {
                    timeLeft += 5; // Give extra time
                    startTimer();
                }, 5000);
            } else if (powerUpType === "double") {
                const originalScore = score;
                setTimeout(() => {
                    powerUpActive = false;
                    score = originalScore; // Reset score to original after time
                }, 10000);
            }
        }

        function updateScore() {
            scoreDisplay.innerText = score;
            checkAchievements();
        }

        function checkAchievements() {
            if (score >= 100 && !achievements.type100Chars) {
                achievements.type100Chars = true;
                saveAchievements();
            }
            if (score >= 250 && !achievements.rapidTyper) {
                achievements.rapidTyper = true;
                saveAchievements();
            }
            if (score >= 500 && !achievements.sentenceMaster) {
                achievements.sentenceMaster = true;
                saveAchievements();
            }
            if (timeLeft > 0 && !achievements.comebackKid) {
                achievements.comebackKid = true;
                saveAchievements();
            }
        }

        function checkInput() {
            if (userInput.value === document.getElementById("meaningful-sentence").innerText) {
                clearInterval(timer);
                score += 50; // Bonus points for winning
                updateScore();
                resultDisplay.innerText = "You win! Great job!";
                resultDisplay.classList.remove("hidden");
                downloadButton.classList.remove("hidden");
                if (!achievements.firstWin) {
                    achievements.firstWin = true;
                    saveAchievements();
                }
            }
        }

        userInput.addEventListener('input', (e) => {
            const regex = /^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/? ]*$/;
            if (!regex.test(e.target.value)) {
                e.target.value = e.target.value.slice(0, -1);
            } else {
                score += 2; // Gain points for correct input
                updateScore();
            }
            checkInput();
        });

        document.getElementById("difficulty").addEventListener('change', (e) => {
            clearInterval(timer);
            timeLeft = 30;
            timerDisplay.innerText = timeLeft;
            const interval = parseInt(e.target.value);
            setInterval(randomExplosion, interval);
            startTimer();
        });

        function randomSentence() {
            const randomIndex = Math.floor(Math.random() * meaningfulSentences.length);
            document.getElementById("meaningful-sentence").innerText = meaningfulSentences[randomIndex];
        }

        // Initialize game
        randomSentence();
        startTimer();
        setInterval(randomExplosion, 1500); // Default interval for the first run

        // Download achievements as an image
        downloadButton.onclick = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 300;
            canvas.height = 200;
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#E0E0E0';
            ctx.font = '16px Arial';
            ctx.fillText('Achievements:', 10, 20);
            let y = 40;
            for (const [key, value] of Object.entries(achievements)) {
                ctx.fillText(`${key}: ${value ? 'Unlocked' : 'Locked'}`, 10, y);
                y += 20;
            }
            const link = document.createElement('a');
            link.download = 'achievements.png';
            link.href = canvas.toDataURL();
            link.click();
        };

        // Display achievements
        function displayAchievements() {
            achievementList.innerHTML = '';
            for (const [key, value] of Object.entries(achievements)) {
                const badge = document.createElement('div');
                badge.className = 'badge';
                badge.innerText = `${key}: ${value ? 'Unlocked' : 'Locked'}`;
                achievementList.appendChild(badge);
            }
        }
        displayAchievements(); // Call to display achievements on load

    </script>

</body>
</html>
