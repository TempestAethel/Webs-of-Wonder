<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Relief App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .board {
            position: relative;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: 2px solid #333;
            overflow: hidden;
            background-color: #fff;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .bomb {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            animation: fall 5s forwards, explode 0.5s forwards 5s; /* Fall then explode */
        }

        @keyframes explode {
            transform: scale(2);
            opacity: 0;
        }

        @keyframes fall {
            from {
                top: 0;
            }
            to {
                top: 100%; /* Fall to the bottom of the board */
            }
        }

        .letter {
            position: absolute;
            font-size: 2rem;
            animation: fall 3s forwards; /* Fall animation for letters */
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgba(255, 165, 0, 0.8); /* Orange particles */
            pointer-events: none; /* Ignore mouse events */
            animation: particle-animation 1s forwards; /* Particle animation */
        }

        @keyframes particle-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="board" class="board">
        <h1 id="output">Type Here!</h1>
    </div>
    <script>
        const output = document.getElementById('output');
        const board = document.getElementById('board');

        document.addEventListener('keydown', (event) => {
            const letterElement = document.createElement('div');
            letterElement.className = 'letter';
            letterElement.innerText = event.key;

            const randomX = Math.random() * (board.clientWidth - 50);
            letterElement.style.left = `${randomX}px`;
            letterElement.style.top = `0px`;

            board.appendChild(letterElement);

            letterElement.animate([
                { top: '0px' },
                { top: '80%' }
            ], {
                duration: 3000,
                fill: 'forwards'
            });

            letterElement.dataset.active = true;
        });

        board.addEventListener('click', (event) => {
            const bomb = document.createElement('div');
            bomb.className = 'bomb';
            bomb.style.left = `${event.clientX - 25}px`;
            bomb.style.top = `0px`;

            board.appendChild(bomb);

            bomb.addEventListener('animationend', () => {
                const letters = document.querySelectorAll('.letter');
                letters.forEach(letter => {
                    const letterRect = letter.getBoundingClientRect();
                    const bombRect = bomb.getBoundingClientRect();

                    const distance = Math.sqrt(
                        Math.pow(letterRect.x - bombRect.x, 2) + 
                        Math.pow(letterRect.y - bombRect.y, 2)
                    );

                    if (distance < 100) {
                        letter.remove(); // Remove the letter
                        createParticles(letterRect.x + letterRect.width / 2, letterRect.y + letterRect.height / 2);
                    }
                });

                bomb.remove();
            });
        });

        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                board.appendChild(particle);
                
                // Randomize the direction and distance
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 50;
                
                particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                
                // Remove particle after animation
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }
    </script>
</body>
</html>
