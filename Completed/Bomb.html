<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Relief App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .board {
            position: relative;
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align letters at the top */
        }

        h1 {
            font-size: 2rem;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .bomb {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            animation: fall 5s forwards, explode 0.5s forwards 5s; /* Fall then explode */
        }

        @keyframes explode {
            transform: scale(2);
            opacity: 0;
        }

        @keyframes fall {
            from {
                top: 0;
            }
            to {
                top: 80%; /* Fall to the bottom of the board */
            }
        }

        .letter {
            position: absolute;
            font-size: 2rem;
            animation: fall 3s forwards; /* Fall animation for letters */
        }
    </style>
</head>
<body>
    <div id="board" class="board">
        <h1 id="output">Type Here!</h1>
    </div>
    <script>
        const output = document.getElementById('output');
        const board = document.getElementById('board');

        document.addEventListener('keydown', (event) => {
            // Create a letter element that falls
            const letterElement = document.createElement('div');
            letterElement.className = 'letter';
            letterElement.innerText = event.key;

            // Position the letter at a random horizontal position
            const randomX = Math.random() * (board.clientWidth - 50);
            letterElement.style.left = `${randomX}px`;
            letterElement.style.top = `0px`; // Start from the top

            board.appendChild(letterElement);

            // Trigger the falling animation
            letterElement.animate([
                { top: '0px' },
                { top: '80%' }
            ], {
                duration: 3000,
                fill: 'forwards'
            });

            // Set a timeout to remove the letter after it falls
            setTimeout(() => {
                letterElement.remove();
            }, 3000);
        });

        board.addEventListener('click', (event) => {
            // Create a bomb that falls from the click position
            const bomb = document.createElement('div');
            bomb.className = 'bomb';
            bomb.style.left = `${event.clientX - 25}px`; // Center the bomb
            bomb.style.top = `0px`; // Start from the top

            board.appendChild(bomb);
        });
    </script>
</body>
</html>
