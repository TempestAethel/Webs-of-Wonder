<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgba(176, 224, 230, 0.2), rgba(18, 18, 18, 1) 70%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            padding: 30px;
            text-align: center;
            border: 2px solid rgba(0, 255, 255, 0.5); /* Dim cyan border */
        }
        h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #3a3a3a;
            color: #ffffff;
            transition: background-color 0.3s;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        input[type="text"]:focus {
            background-color: #4a4a4a;
            outline: none;
        }
        .response {
            background-color: #3a3a3a;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            max-height: 300px;
            overflow: auto;
            scrollbar-width: thin; /* For Firefox */
            -ms-overflow-style: none; /* For Internet Explorer and Edge */
            margin-top: 20px;
            color: #ffffff;
            text-align: left; /* Align text to the left */
        }
        .response::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Opera */
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            input[type="text"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>API Checker</h2>
        <input type="text" id="apiUrl" placeholder="Enter API URL" oninput="startAutoCheck()">
        <div class="response" id="responseArea">Response will be displayed here.</div>
    </div>

    <script>
        let intervalId;

        function startAutoCheck() {
            const url = document.getElementById('apiUrl').value;
            const responseArea = document.getElementById('responseArea');

            if (intervalId) {
                clearInterval(intervalId); // Clear previous interval
            }

            if (!url) {
                responseArea.textContent = 'Please enter an API URL.';
                return;
            }

            responseArea.textContent = 'Loading...';

            // Automatically check every 5 seconds
            intervalId = setInterval(async () => {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    responseArea.textContent = JSON.stringify(data, null, 2);
                    responseArea.scrollTop = responseArea.scrollHeight; // Auto-scroll
                } catch (error) {
                    responseArea.textContent = 'Error: ' + error.message;
                }
            }, 10000); // 10000 ms = 10 seconds
        }
    </script>
</body>
</html>
