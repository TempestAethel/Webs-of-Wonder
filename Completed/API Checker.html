
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Checker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: radial-gradient(circle, #333 0%, #111 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #ddd;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #ddd;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #ddd;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #preview {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
            border: 1px solid #444;
            color: #ddd;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>API Checker</h1>
        <input type="text" id="apiUrl" placeholder="Enter API URL">
        <button onclick="checkAPI()">Check</button>
        <div id="preview">API response will appear here...</div>
    </div>

    <script>
        function checkAPI() {
            const apiUrl = document.getElementById('apiUrl').value;
            const preview = document.getElementById('preview');
            
            if (!apiUrl) {
                preview.innerHTML = "Please enter a valid API URL.";
                return;
            }

            preview.innerHTML = "Checking API...";
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    preview.innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    preview.innerHTML = "Error fetching API: " + error;
                });
        }
    </script>

</body>
</html>
