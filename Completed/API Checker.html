<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        .gradient-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1a1a1a;
            background-image: linear-gradient(
                45deg,
                rgba(51, 51, 51, 0.8) 25%,
                transparent 25%,
                transparent 75%,
                rgba(51, 51, 51, 0.8) 75%,
                rgba(51, 51, 51, 0.8)
            ),
            linear-gradient(
                -45deg,
                rgba(51, 51, 51, 0.8) 25%,
                transparent 25%,
                transparent 75%,
                rgba(51, 51, 51, 0.8) 75%,
                rgba(51, 51, 51, 0.8)
            );
            background-size: 50px 50px;
            z-index: 0;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            padding: 30px;
            text-align: center;
            border: 2px solid rgba(0, 255, 255, 0.5);
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            background: rgba(0, 0, 0, 0.5);
            filter: blur(30px);
            z-index: -1;
            border-radius: 12px;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #3a3a3a;
            color: #ffffff;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            background-color: #4a4a4a;
            outline: none;
        }

        .response {
            background-color: #3a3a3a;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            max-height: 300px;
            overflow: auto;
            margin-top: 20px;
            color: #ffffff;
            text-align: left;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input[type="text"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-pattern"></div>
    <div class="container">
        <h2>API Checker</h2>
        <input type="text" id="apiUrl" placeholder="Enter API URL" aria-label="API URL" oninput="startAutoCheck()">
        <div class="response" id="responseArea">Response will be displayed here.</div>
    </div>

    <script>
        let intervalId;

        function startAutoCheck() {
            const url = document.getElementById('apiUrl').value;
            const responseArea = document.getElementById('responseArea');

            if (intervalId) {
                clearInterval(intervalId);
            }

            if (!url) {
                responseArea.textContent = 'Please enter an API URL.';
                return;
            }

            responseArea.textContent = 'Loading...';

            intervalId = setInterval(async () => {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    responseArea.textContent = JSON.stringify(data, null, 2);
                    responseArea.scrollTop = responseArea.scrollHeight;
                } catch (error) {
                    responseArea.textContent = 'Error: ' + error.message;
                }
            }, 10000);
        }
    </script>
</body>
</html>
