<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1, h2 {
      color: #007bff;
    }
    .word-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Word of the Day</h1>
  <div id="word-of-the-day" class="word-container">Loading...</div>
  
  <h2>Random Word</h2>
  <div id="random-word" class="word-container">Loading...</div>

  <script>
    async function fetchWordOfTheDay() {
      try {
        const response = await fetch('https://www.vocabulary.com/dictionary/');
        const text = await response.text();
        
        // Extract the word of the day using regex
        const wordOfTheDayMatch = text.match(/<a href="\/dictionary\/(.+?)"[^>]*>(.+?)<\/a>/);
        if (wordOfTheDayMatch) {
          const wordOfTheDay = wordOfTheDayMatch[2];
          document.getElementById('word-of-the-day').innerText = wordOfTheDay;
        } else {
          document.getElementById('word-of-the-day').innerText = 'Word not found';
        }
      } catch (error) {
        document.getElementById('word-of-the-day').innerText = 'Failed to load word of the day';
      }
    }

    async function fetchRandomWord() {
      try {
        const response = await fetch('https://www.vocabulary.com/randomword');
        const text = await response.text();
        
        // Extract the random word using regex
        const randomWordMatch = text.match(/<h1>(.+?)<\/h1>/);
        if (randomWordMatch) {
          const randomWord = randomWordMatch[1];
          document.getElementById('random-word').innerText = randomWord;
        } else {
          document.getElementById('random-word').innerText = 'Word not found';
        }
      } catch (error) {
        document.getElementById('random-word').innerText = 'Failed to load random word';
      }
    }

    // Call both functions on page load
    fetchWordOfTheDay();
    fetchRandomWord();
  </script>
</body>
</html>
