
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word of the Day with Meaning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1, h2 {
      color: #007bff;
    }
    .word-container {
      margin-bottom: 20px;
    }
    .meaning {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Word of the Day</h1>
  <div id="word-of-the-day" class="word-container">Loading...</div>
  <div id="word-of-the-day-meaning" class="meaning"></div>
  
  <h2>Random Word</h2>
  <div id="random-word" class="word-container">Loading...</div>
  <div id="random-word-meaning" class="meaning"></div>

  <script>
    async function fetchWordOfTheDay() {
      try {
        const response = await fetch('https://www.vocabulary.com/dictionary/');
        const text = await response.text();
        
        // Extract the word of the day using regex
        const wordOfTheDayMatch = text.match(/<a href="\/dictionary\/(.+?)"[^>]*>(.+?)<\/a>/);
        if (wordOfTheDayMatch) {
          const wordOfTheDay = wordOfTheDayMatch[2];
          document.getElementById('word-of-the-day').innerText = wordOfTheDay;
          fetchWordMeaning(wordOfTheDay, 'word-of-the-day-meaning');
        } else {
          document.getElementById('word-of-the-day').innerText = 'Word not found';
        }
      } catch (error) {
        document.getElementById('word-of-the-day').innerText = 'Failed to load word of the day';
      }
    }

    async function fetchRandomWord() {
      try {
        const response = await fetch('https://www.vocabulary.com/randomword');
        const text = await response.text();
        
        // Extract the random word using regex
        const randomWordMatch = text.match(/<h1>(.+?)<\/h1>/);
        if (randomWordMatch) {
          const randomWord = randomWordMatch[1];
          document.getElementById('random-word').innerText = randomWord;
          fetchWordMeaning(randomWord, 'random-word-meaning');
        } else {
          document.getElementById('random-word').innerText = 'Word not found';
        }
      } catch (error) {
        document.getElementById('random-word').innerText = 'Failed to load random word';
      }
    }

    async function fetchWordMeaning(word, elementId) {
      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await response.json();
        
        if (data && data[0] && data[0].meanings && data[0].meanings.length > 0) {
          const meanings = data[0].meanings[0].definitions[0].definition;
          document.getElementById(elementId).innerText = `Meaning: ${meanings}`;
        } else {
          document.getElementById(elementId).innerText = 'Meaning not found';
        }
      } catch (error) {
        document.getElementById(elementId).innerText = 'Failed to load meaning';
      }
    }

    // Call both functions on page load
    fetchWordOfTheDay();
    fetchRandomWord();
  </script>
</body>
</html>
