<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode {
            margin: 20px 0;
            border: 4px solid #fff; /* Border around the QR code */
            display: inline-block; /* Ensure the border wraps around the QR code */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="urlInput" placeholder="Enter a valid URL" />
        <div id="qrcode"></div>
        <button id="downloadBtn" style="display:none;">Download QR Code</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#urlInput').on('input', function() {
                const url = $(this).val();
                $('#qrcode').empty();
                
                if (url) {
                    $('#qrcode').qrcode({width: 200, height: 200, text: url});
                    $('#downloadBtn').show().off('click').on('click', function() {
                        const canvas = $('#qrcode canvas')[0];
                        const link = document.createElement('a');
                        link.download = 'qrcode.png';
                        link.href = canvas.toDataURL();
                        link.click();
                    });
                } else {
                    $('#downloadBtn').hide();
                }
            });
        });
    </script>
</body>
</html>
