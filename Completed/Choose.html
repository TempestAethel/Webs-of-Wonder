<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Maker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        button {
            padding: 15px 25px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #6200ea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #333;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .remove {
            background-color: transparent;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 1.2em;
        }
        .checkbox {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decision Maker</h1>
        <input type="text" id="customChoice" placeholder="Add your choices separated by commas...">
        <button onclick="addChoices()">Add Choices</button>
        <button onclick="makeDecision()">Make a Decision!</button>
        <div id="result"></div>
        <ul id="choiceList"></ul>
    </div>

    <script>
        const choices = ["Yes", "No", "Maybe", "Maybe not", "Definitely"];

        // Initial display of choices
        displayChoices();

        function addChoices() {
            const input = document.getElementById("customChoice");
            const newChoices = input.value.split(',')
                .map(choice => choice.trim())
                .filter(choice => choice); // Trim whitespace and filter out empty strings

            // Remove duplicates
            newChoices.forEach(choice => {
                if (!choices.includes(choice)) {
                    choices.push(choice);
                }
            });

            input.value = ""; // Clear the input field
            displayChoices();
            alert("Choices added: " + newChoices.join(', '));
        }

        function displayChoices() {
            const choiceList = document.getElementById("choiceList");
            choiceList.innerHTML = ""; // Clear existing list

            choices.forEach((choice, index) => {
                const li = document.createElement("li");
                
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "checkbox";
                checkbox.checked = true; // Default all choices to checked
                li.appendChild(checkbox);

                li.appendChild(document.createTextNode(choice));

                const removeButton = document.createElement("button");
                removeButton.textContent = "X";
                removeButton.className = "remove";
                removeButton.onclick = () => removeChoice(index);

                li.appendChild(removeButton);
                choiceList.appendChild(li);
            });
        }

        function removeChoice(index) {
            choices.splice(index, 1);
            displayChoices();
        }

        function makeDecision() {
            const selectedChoices = choices.filter((choice, index) => {
                const checkbox = document.querySelectorAll("input[type='checkbox']")[index];
                return checkbox.checked; // Include only checked choices
            });

            if (selectedChoices.length === 0) {
                document.getElementById("result").innerText = "No choices selected!";
                return;
            }

            const randomIndex = Math.floor(Math.random() * selectedChoices.length);
            const result = selectedChoices[randomIndex];
            document.getElementById("result").innerText = "Decision: " + result;
        }
    </script>
</body>
</html>
