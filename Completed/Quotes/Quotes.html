<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <style>
        /* Main Body and Background */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: repeating-linear-gradient(
                45deg,
                #404040,
                #404040 10px,
                #808080 10px,
                #808080 20px
            );
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 1;
            padding: 20px;
            border-radius: 12px;
            background: rgba(46, 46, 46, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00FFFF;
        }

        .quote {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .author {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #dcdcdc;
        }

        .content-wrapper {
            background: #333333;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 15px 40px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .content-wrapper:hover {
            background: #00bfa5;
            color: #121212;
        }

        .random-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
    <div class="container">
        <h1>Quote of the Day</h1>
        <div class="quote" id="quote">Loading...</div>
        <div class="author" id="author">Fetching author...</div>
    </div>
    
    <div class="random-btn">
        <div class="content-wrapper" onclick="displayRandomQuote()">Random</div>
    </div>
<script src="quotes.js"></script>
</body>
</html>
