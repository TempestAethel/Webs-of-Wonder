<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Executor</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: Arial, sans-serif;
        }
        #input-area {
            flex: 1;
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;
            color: #ecf0f1;
            background-color: rgba(44, 62, 80, 0.85);
            transition: width 0.2s;
        }
        #output-area {
            flex: 1;
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;
            background-color: rgba(52, 73, 94, 0.85);
            transition: width 0.2s;
        }
        #separator {
            width: 10px;
            background-color: #ccc;
            cursor: ew-resize;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            color: #ecf0f1;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        textarea::placeholder {
            color: #bdc3c7;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="input-area">
    <textarea id="html-input" placeholder="Enter your HTML code here..."></textarea>
</div>
<div id="separator"></div>
<div id="output-area">
    <iframe id="output"></iframe>
</div>

<script>
    const htmlInput = document.getElementById('html-input');
    const outputFrame = document.getElementById('output');
    const separator = document.getElementById('separator');
    let isDragging = false;

    // Initialize the iframe with a gray background
    const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
    outputDoc.open();
    outputDoc.write('<html><body style="background-color: gray;"></body></html>');
    outputDoc.close();

    htmlInput.addEventListener('input', () => {
        const content = htmlInput.value;
        const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
        outputDoc.open();
        outputDoc.write(content);
        outputDoc.close();
    });

    separator.addEventListener('mousedown', (e) => {
        isDragging = true;
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const leftWidth = e.clientX; // Get the mouse position
            const bodyWidth = document.body.clientWidth;

            // Set the new width of input and output areas
            document.getElementById('input-area').style.width = `${leftWidth}px`;
            document.getElementById('output-area').style.width = `${bodyWidth - leftWidth - separator.clientWidth}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });
</script>

</body>
</html>
