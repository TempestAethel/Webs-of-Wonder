<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Executor</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            font-family: Arial, sans-serif;
        }
        #input-area {
            width: 50%;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow: auto;
            box-sizing: border-box;
            color: #ecf0f1;
            background-color: rgba(44, 62, 80, 0.85);
        }
        #output-area {
            width: 50%;
            padding: 20px;
            overflow: auto;
            box-sizing: border-box;
            background-color: rgba(52, 73, 94, 0.85);
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            color: #ecf0f1;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        textarea::placeholder {
            color: #bdc3c7;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="input-area">
    <textarea id="html-input" placeholder="Enter your HTML code here..."></textarea>
</div>
<div id="output-area">
    <iframe id="output"></iframe>
</div>

<script>
    const htmlInput = document.getElementById('html-input');
    const outputFrame = document.getElementById('output');

    // Initialize the iframe with a gray background
    const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
    outputDoc.open();
    outputDoc.write('<html><body style="background-color: gray;"></body></html>');
    outputDoc.close();

    htmlInput.addEventListener('input', () => {
        const content = htmlInput.value;
        const outputDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
        outputDoc.open();
        outputDoc.write(content);
        outputDoc.close();
    });
</script>

</body>
</html>
